<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khairunnisa's Social Links</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section id="card">
      <div class="image"></div>
      <h1 class="full-name">Khairunnisa</h1>
      <h3 class="job-title">Frontend Engineer</h3>

      <p class="country">South Tangerang, Indonesia</p>
      <div class="link-container">
        <a href="https://github.com/khairnsaa" target="_blank" class="link">
          <img src="./icons/github-logo.svg" alt="github-logo" />
          <p>Github</p>
        </a>
        <a
          href="https://www.instagram.com/theneesaas/"
          target="_blank"
          class="link"
        >
          <img src="./icons/instagram-logo.svg" alt="instagram-logo" />

        </a>
        <a
          href="https://www.linkedin.com/in/khairunnisaas/"
          target="_blank"
          class="link"
        >
          <img src="./icons/linkedin-logo.svg" alt="linkedin-logo" />
          <p>LinkedIn</p>
        </a>
        <a
          href="https://khairnsaa.github.io/khairunnisaas.github.io/"
          target="_blank"
          class="link web"
        >
          <img src="./icons/website-logo.svg" alt="website-logo" />

        </a>
        <a
          href="mailto:workwithnisa@gmail.com"
          target="_blank"
          class="link email"
        >
          <img src="./icons/gmail-logo.svg" alt="github-logo" />
          <p>Email</p>

      </div>
    </section>

</html>
